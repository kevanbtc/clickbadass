<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnyKorn SuperSuite vs SiloCloud - Side by Side Comparison</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .demo-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #8b5cf6 100%);
            min-height: 100vh;
        }
        
        .card {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .vs-divider {
            background: linear-gradient(90deg, transparent, #fbbf24, transparent);
            height: 3px;
            margin: 2rem 0;
            position: relative;
        }
        
        .vs-divider::after {
            content: 'VS';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #fbbf24;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .bounce-in {
            animation: bounceIn 0.6s ease-out forwards;
        }
        
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .complexity-meter {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .complexity-fill {
            height: 100%;
            transition: width 2s ease-out;
        }
        
        .silo-complexity { width: 90%; background: #ef4444; }
        .unykorn-complexity { width: 25%; background: #10b981; }
    </style>
</head>
<body>
    <div id="demo-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock data
        const siloCloudApps = [
            "Social Media", "Social Commerce", "Stream Deck", "Work Suite", 
            "HRM", "CRM", "Canvas", "Site Builder", "Web Hosting", "Music Platform",
            "NFT Marketplace", "Open World", "Silo ERP", "Silo Stream Deck", 
            "Enum Blockchain", "Silo Health", "Silo Assembler", "Silo Gamedeck",
            "Persona Digest", "Persona OS", "Persona Post", "Persona Radio"
        ];

        const unyKornServices = [
            {
                name: "UnyKorn Identity",
                description: "Universal trust layer - one login for all Web3",
                features: ["Single Sign-On", "Verifiable Credentials", "Trust Score", "Cross-platform Auth"]
            },
            {
                name: "UnyKorn Commerce", 
                description: "World's most trusted marketplace",
                features: ["Zero Fraud", "Instant Verification", "Smart Escrow", "Global Trust"]
            },
            {
                name: "UnyKorn Enterprise",
                description: "Verification-native business suite",
                features: ["Audit-Ready CRM", "Compliance ERP", "Partner Network", "Automated Workflows"]
            }
        ];

        const SuperSuiteDemo = () => {
            const [activeDemo, setActiveDemo] = useState('comparison');
            const [animateIn, setAnimateIn] = useState(false);
            const [userProfile] = useState({
                username: "alice_demo",
                trustScore: 847,
                verifications: {
                    identity: true,
                    income: true,
                    address: true,
                    employment: true
                },
                credentials: 12,
                transactions: 89
            });

            useEffect(() => {
                setAnimateIn(true);
            }, []);

            const renderComparison = () => (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    {/* SiloCloud Side */}
                    <div className={`card rounded-2xl p-6 ${animateIn ? 'bounce-in' : 'opacity-0'}`}>
                        <div className="mb-6">
                            <h2 className="text-2xl font-bold text-gray-900 mb-2">SiloCloud Approach</h2>
                            <p className="text-gray-600">20+ separate applications to manage</p>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <div className="flex justify-between mb-2">
                                    <span className="text-sm font-medium text-gray-700">Complexity Level</span>
                                    <span className="text-sm text-red-600 font-semibold">90% Complex</span>
                                </div>
                                <div className="complexity-meter">
                                    <div className="complexity-fill silo-complexity"></div>
                                </div>
                            </div>

                            <div className="feature-grid">
                                {siloCloudApps.map((app, index) => (
                                    <div key={app} className="p-3 bg-gray-100 rounded-lg border">
                                        <div className="text-xs font-medium text-gray-800">{app}</div>
                                        <div className="text-xs text-gray-500 mt-1">Separate login & setup</div>
                                    </div>
                                ))}
                            </div>

                            <div className="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                                <h4 className="font-semibold text-red-800 mb-2">⚠️ Problems</h4>
                                <ul className="text-sm text-red-700 space-y-1">
                                    <li>• 20+ separate logins to manage</li>
                                    <li>• Inconsistent user experience</li>
                                    <li>• Data silos between apps</li>
                                    <li>• Complex integration challenges</li>
                                    <li>• High maintenance overhead</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    {/* UnyKorn Side */}
                    <div className={`card rounded-2xl p-6 ${animateIn ? 'bounce-in' : 'opacity-0'}`} style={{animationDelay: '0.2s'}}>
                        <div className="mb-6">
                            <h2 className="text-2xl font-bold text-gray-900 mb-2">UnyKorn SuperSuite</h2>
                            <p className="text-gray-600">3 powerful services that work together</p>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <div className="flex justify-between mb-2">
                                    <span className="text-sm font-medium text-gray-700">Complexity Level</span>
                                    <span className="text-sm text-green-600 font-semibold">25% Simple</span>
                                </div>
                                <div className="complexity-meter">
                                    <div className="complexity-fill unykorn-complexity"></div>
                                </div>
                            </div>

                            <div className="space-y-4">
                                {unyKornServices.map((service, index) => (
                                    <div key={service.name} className="p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg border border-blue-200">
                                        <div className="font-semibold text-gray-900 mb-2">{service.name}</div>
                                        <div className="text-sm text-gray-600 mb-3">{service.description}</div>
                                        <div className="flex flex-wrap gap-2">
                                            {service.features.map(feature => (
                                                <span key={feature} className="px-2 py-1 bg-white rounded text-xs font-medium text-gray-700 border">
                                                    {feature}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                                <h4 className="font-semibold text-green-800 mb-2">✅ Benefits</h4>
                                <ul className="text-sm text-green-700 space-y-1">
                                    <li>• One login works everywhere</li>
                                    <li>• Consistent, elegant experience</li>
                                    <li>• Data flows seamlessly</li>
                                    <li>• Simple API integration</li>
                                    <li>• Network effects increase value</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderLiveDemo = () => (
                <div className="max-w-4xl mx-auto">
                    <div className="text-center mb-8">
                        <h2 className="text-3xl font-bold text-white mb-4">Live UnyKorn SuperSuite Demo</h2>
                        <p className="text-xl text-gray-200">See how simple Web3 verification can be</p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Identity Demo */}
                        <div className="card rounded-2xl p-6">
                            <h3 className="text-lg font-bold text-gray-900 mb-4">🆔 Identity</h3>
                            
                            <div className="space-y-3">
                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                        <span className="text-white font-semibold">A</span>
                                    </div>
                                    <div>
                                        <div className="font-semibold">@{userProfile.username}</div>
                                        <div className="text-sm text-gray-500">Trust Score: {userProfile.trustScore}</div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-2">
                                    {Object.entries(userProfile.verifications).map(([type, verified]) => (
                                        <div key={type} className={`p-2 rounded text-xs text-center font-medium ${
                                            verified ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-500'
                                        }`}>
                                            {verified ? '✓' : '○'} {type}
                                        </div>
                                    ))}
                                </div>

                                <div className="p-3 bg-blue-50 rounded-lg">
                                    <div className="text-sm font-medium text-blue-800">Ready to use across:</div>
                                    <div className="text-xs text-blue-600 mt-1">All Web3 platforms, marketplaces, and enterprise apps</div>
                                </div>
                            </div>
                        </div>

                        {/* Commerce Demo */}
                        <div className="card rounded-2xl p-6">
                            <h3 className="text-lg font-bold text-gray-900 mb-4">🛒 Commerce</h3>
                            
                            <div className="space-y-3">
                                <div className="p-3 border rounded-lg">
                                    <div className="font-medium text-sm">Premium Headphones</div>
                                    <div className="text-lg font-bold text-green-600">$299.99</div>
                                    <div className="text-xs text-gray-500">Seller: TechStore (Trust: 892)</div>
                                </div>

                                <button className="w-full bg-green-600 text-white py-2 rounded-lg font-medium hover:bg-green-700 transition-colors">
                                    Buy Now - Instant Verified
                                </button>

                                <div className="text-xs text-gray-600 space-y-1">
                                    <div>✓ Buyer identity verified</div>
                                    <div>✓ Seller KYB confirmed</div>
                                    <div>✓ Smart escrow ready</div>
                                    <div>✓ Zero fraud guarantee</div>
                                </div>
                            </div>
                        </div>

                        {/* Enterprise Demo */}
                        <div className="card rounded-2xl p-6">
                            <h3 className="text-lg font-bold text-gray-900 mb-4">🏢 Enterprise</h3>
                            
                            <div className="space-y-3">
                                <div className="p-3 bg-gray-50 rounded-lg">
                                    <div className="font-medium text-sm">Partner Verification</div>
                                    <div className="text-xs text-gray-600 mt-1">Acme Corp wants to partner</div>
                                </div>

                                <div className="space-y-2">
                                    <div className="flex justify-between text-sm">
                                        <span>KYB Status:</span>
                                        <span className="text-green-600 font-medium">✓ Verified</span>
                                    </div>
                                    <div className="flex justify-between text-sm">
                                        <span>Compliance:</span>
                                        <span className="text-green-600 font-medium">✓ SOC 2</span>
                                    </div>
                                    <div className="flex justify-between text-sm">
                                        <span>Financial:</span>
                                        <span className="text-green-600 font-medium">✓ $50M+ Revenue</span>
                                    </div>
                                </div>

                                <button className="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                                    Approve Partnership
                                </button>

                                <div className="text-xs text-gray-500">
                                    Automated compliance check completed in 0.8s
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="mt-8 card rounded-2xl p-6 text-center">
                        <h3 className="text-xl font-bold text-gray-900 mb-4">🚀 The Power of Integration</h3>
                        <p className="text-gray-600 mb-4">
                            One verified identity flows seamlessly across commerce and enterprise. 
                            No separate logins, no data silos, no integration headaches.
                        </p>
                        <div className="text-lg font-semibold text-blue-600">
                            3 Services > 20 Apps
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="demo-bg">
                    <div className="container mx-auto px-6 py-8">
                        <div className="text-center mb-12">
                            <h1 className="text-5xl font-bold text-white mb-4">
                                UnyKorn SuperSuite
                            </h1>
                            <p className="text-xl text-gray-200 mb-6">
                                SiloCloud Done Right: Focus Over Feature Sprawl
                            </p>
                            <div className="flex justify-center space-x-4">
                                <button
                                    onClick={() => setActiveDemo('comparison')}
                                    className={`px-6 py-2 rounded-lg font-medium transition-colors ${
                                        activeDemo === 'comparison' 
                                            ? 'bg-white text-gray-900' 
                                            : 'bg-white/20 text-white hover:bg-white/30'
                                    }`}
                                >
                                    Side-by-Side
                                </button>
                                <button
                                    onClick={() => setActiveDemo('demo')}
                                    className={`px-6 py-2 rounded-lg font-medium transition-colors ${
                                        activeDemo === 'demo' 
                                            ? 'bg-white text-gray-900' 
                                            : 'bg-white/20 text-white hover:bg-white/30'
                                    }`}
                                >
                                    Live Demo
                                </button>
                            </div>
                        </div>

                        {activeDemo === 'comparison' ? renderComparison() : renderLiveDemo()}

                        <div className="vs-divider"></div>

                        <div className="max-w-4xl mx-auto card rounded-2xl p-8">
                            <h2 className="text-2xl font-bold text-gray-900 mb-6 text-center">
                                Why UnyKorn SuperSuite Wins
                            </h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div className="text-center">
                                    <div className="text-3xl font-bold text-blue-600 mb-2">3</div>
                                    <div className="font-medium">Core Services</div>
                                    <div className="text-sm text-gray-600">vs 20+ apps</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-3xl font-bold text-green-600 mb-2">1</div>
                                    <div className="font-medium">Login</div>
                                    <div className="text-sm text-gray-600">Works everywhere</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-3xl font-bold text-purple-600 mb-2">0</div>
                                    <div className="font-medium">Data Silos</div>
                                    <div className="text-sm text-gray-600">Everything connects</div>
                                </div>
                            </div>

                            <div className="text-center text-gray-600">
                                <p className="mb-4">
                                    <strong>The Big Picture:</strong> While SiloCloud tries to be everything to everyone, 
                                    UnyKorn SuperSuite becomes the verification infrastructure that everyone else builds on.
                                </p>
                                <p className="text-lg font-semibold text-blue-600">
                                    Be the layer everyone needs, not just another app they use.
                                </p>
                            </div>
                        </div>

                        <div className="text-center mt-12 text-gray-300">
                            <p className="text-sm">Built on proven UPoF V2 foundation • Ready for enterprise deployment</p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SuperSuiteDemo />, document.getElementById('demo-root'));
    </script>
</body>
</html>
